<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siraj-ProfileCard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/assets/letter-s.png" type="image/x-icon">
    <link
    href="https://font.googleapis.com/css2?family=Poppins&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <article class="card">
            <div class="background">
                <img src="assets/profile.png" alt="profile">
            </div>
            <div class="content">
                <h2>Siraj Ahamad </h2>
                <p>
                    Full-Stack Web Developer
                </p>
                <p>My Expertise :</p>
                <ul class="chips">
                    <li class="chip">JavaScript</li>
                    <li class="chip">Java</li>
                    <li class="chip">MySQL</li>
                </ul>
                <div class="action-buttons">                    
                    <a href="https://sirajahamad-portfolio.netlify.app/" title="Visit Portfolio">Visit My Portfolio</a>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
